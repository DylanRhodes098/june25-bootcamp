<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CSS Manipulation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- TODO: Add in the jQuery script  -->>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>

    <h2>Change CSS Properties with jQuery</h2>

    <div class="box" id="box1">
        <p class="text-element">Text 1</p>
        <button class="btn">Change Color</button>
    </div>

    <div class="box" id="box2">
        <p class="text-element">Text 2</p>
        <button class="btn">Increase Font Size</button>
    </div>

    <div class="box" id="box3">
        <p class="text-element">Text 3</p>
        <button class="btn">Change Background</button>
    </div>

    <div class="box" id="box4">
        <p class="text-element">Text 4</p>
        <button class="btn">Italicize Text</button>
    </div>
<div class="part12">
    <div class="part1-0" id="part1">
        <h3>PART 1</h3>
        <p>hi this is part 1</p>
        <ul id="part1">
            <li>link1</li>
            </ul>
            <ul>
            <li>link2</li>
            </ul>
            <li>link3</li>
            <li>link4</li>
        </ul>
    </div>

    <div class="part2" id="part2">
        <h3>PART 2</h3>
        <p>Hi there, this is part 2...</p>
    </div>
</div>

    <script>
        $(document).ready(function () {
            // Change text color to red for the first box
            $('#box1').click(function () {
                $('#box1').css('color', 'red');
            });

            // TODO: Increase font size for the second box
            
            
            $('#box2').click(function () {
                $('#box2').css('font-size', '60px');
            });

            // TODO: Change background color for the third box

            $('#box3').click(function () {
                $('#box3').css('background-color', 'orange');
            });

            // TODO: Italicize text for all the text elements

            $('#box4').click(function () {
                $('#box4').css('font-style', 'italic')
                $('#box3').css('font-style', 'italic')
                $('#box2').css('font-style', 'italic')
                $('#box1').css('font-style', 'italic');
            });

            $( function() {
                $( "#part1" ).sortable();
            } );




        });
    </script>

</body>

</html>
