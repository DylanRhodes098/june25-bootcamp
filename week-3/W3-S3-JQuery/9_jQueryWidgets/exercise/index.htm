<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Widgets Demo</title>

    <!-- jQuery and jQuery UI CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .draggable-box {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            cursor: move;
        }

        .datepicker {
            margin-bottom: 20px;
        }

        .autocomplete {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h2>jQuery UI Widgets Demo</h2>

    <!-- Drag and Drop Box -->
    <div class="draggable-box">
        Drag Me
    </div>

    <!-- Date Picker Input -->
    <p>Select a date: <input type="text" id="datepicker" class="datepicker"></p>

    <!-- Autocomplete Input -->
    <p>Start typing a fruit: <input type="text" id="autocomplete" class="autocomplete"></p>
    
    <div id="dialog" title="Dylans dialog box">
        <p>I have just created my first dialog box. YAY!</p>
      </div>

    <div id="progressbar">LOADING...</div>
 
    <script>
        $(document).ready(function () {
            // Draggable widget
            $(".draggable-box").draggable();

            // Datepicker widget
            $("#datepicker").datepicker();

            // Autocomplete widget
            var availableFruits = [
                "Apple", "Banana", "Cherry", "Date", "Grape", "Lemon", "Mango", "Orange",
                "Peach", "Pineapple", "Strawberry", "Watermelon"
            ];
            $("#autocomplete").autocomplete({
                source: availableFruits
            });

            $( function() {
    $( "#dialog" ).dialog();
  } );

  $( function() {
    $( "#progressbar" ).progressbar({
      value: 37
    });
  } );
        });
    </script>

</body>

</html>
